version: "3.8"
services:
  django:
    container_name: django
    build: ./
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
    env_file:
      - .env

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: nginx_Dockerfile
    ports:
      - "80:80"
    depends_on:
      - django
